    <!--favicon link-->
    <link rel="shortcut icon" href="Images/banner2.png" type="image/x-icon">

    <!--google font manrope link-->

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Lemon&family=Manrope:wght@200..800&family=Mulish:ital,wght@0,200..1000;1,200..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"

    <script src="https://cdn.tailwindcss.com"></script>

    <!--tailwind custom style-->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primaryclr: '#FF4240',
                        progress2: '#49D293',
                        progress3: '#FFB546',
                        progress4: '#4C8DF1',
                        ratingclr: '#F99808',
                        seccolor: '#131318',
                        thirdclr: '#13131899',
                        forthclr: '#94a3b8',
                    },

                    }
                }
            }

                    <ul tabindex="0" class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52 border font-bold">

                        <li><a>About</a></li>
                        <li><a>Pages</a></li>
                        <li><a>Blog</a></li>
                        <li><a>Contact</a></li>

            <div class="navbar-center hidden lg:flex">
                <ul class="menu menu-horizontal px-1">
                    <li><a class="hover:bg-white hover:border-b border-primaryclr">Home</a></li>

            <div id="slide1" class="carousel-item relative w-full">
                <img src="Images/banner1.png" class="w-full  lg:h-5/6"/>
                <div class="absolute flex transform -translate-y-1/2 lg:left-1/3 ml-40 top-3/4">
                    <a href="#slide4" class="btn btn-circle mr-4 bg-seccolor text-white lg:hover:text-black">❮</a>
                    <a href="#slide2" class="btn btn-circle bg-seccolor text-white hover:text-black">❯</a>
                </div>
                
            </div>
            <div id="slide2" class="carousel-item relative w-full">
                <img src="Images/banner2.png" class="w-full  lg:h-5/6"/>
                <div class="absolute flex transform -translate-y-1/2 lg:left-1/3 ml-40 top-3/4">
                    <a href="#slide1" class="btn btn-circle mr-4 bg-seccolor text-white hover:text-black">❮</a>

            </div>

                    <a href="#slide3" class="btn btn-circle mr-4 bg-seccolor text-white hover:text-black">❮</a>
                    <a href="#slide1 " class="btn btn-circle bg-seccolor text-white hover:text-black">❯</a>
